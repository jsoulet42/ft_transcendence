{% load static %}

{% if hx_push_url %}
<script hx-push-url="{{ hx_push_url }}"></script>
{% endif %}
<p>
	{{ user.username }}
</p>


<canvas id="pongCanvas3D"></canvas>
<script>
	document.addEventListener('DOMContentLoaded', (event) => {
		let csrfElement = document.querySelector('[name=csrfmiddlewaretoken]');
		if (!csrfElement) {
			console.error('CSRF token not found');
			return;
		}
		window.csrfTokenValue = csrfElement.value;
	});</script>
<script type="module" src="{% static 'pong/js/pong3D.js' %}" defer></script>
