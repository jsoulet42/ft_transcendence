{% load i18n %}

<!-- Upload Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title fs-5" id="staticBackdropLabel">{% trans 'EDIT IMAGE' %}</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<form action="{% url 'update_image' %}" method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				<div class="modal-body">
					<div class="mb-3">
						<label for="new-img" class="form-label">{% trans 'UPLOAD YOUR IMAGE -> THEN EDIT YOUR PROFILE' %}</label>
						{{ form.as_p }}
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans 'Close' %}</button>
					<button type="submit" style="background-color: #8360c3;" class="btn btn-outline-info">{% trans 'Save' %}</button>
				</div>
			</form>
		</div>
	</div>
</div>
