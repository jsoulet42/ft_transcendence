<nav id="nav-home-top">
	<div id="home-btn">
		<p class="P">P</p>
		<p class="O">O</p>
		<p class="N">N</p>
		<p class="G">G</p>
		<div id="ball"></div>
		<div id="ball1"></div>
	</div>
	{% if not user.is_authenticated %}
		<a id="login-btn" class="btn trigger-btn buttonPong" href="{% url 'login' %}" hx-get="{% url 'login' %}" hx-target="#main-container" hx-push-url="/login">
			<span class="center-text">
				Login
			</span>
		</a>
	{% endif %}
	{% if user.is_authenticated %}
	<div class="btn-group dropstart trigger-btn">
		<button type="button" class="btn btn-secondary dropdown-toggle buttonPong" data-bs-toggle="dropdown" aria-expanded="false">
			<span class="login-text">
				{{ user.username }}
			</span>
			<img id="profile-img" src="{{ user.photo_small_url }}" alt="{{ user.username }}" width="50" height="50"></img>
		</button>
		<ul class="dropdown-menu">
			<li>
				<button class="dropdown-item" type="button" href="{% url 'profile' %}" hx-get="{% url 'profile' %}" hx-target="#main-container" hx-push-url="true">Profile</button>
				<button class="dropdown-item" type="button" href="{% url 'logout' %}" hx-get="{% url 'logout' %}" hx-target="body" hx-push-url="/">Logout</button>

		</ul>
