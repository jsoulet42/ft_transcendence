    <form action="/login/" method="get">
        {% csrf_token %}
        <div class="d-flex flex-column align-items-center justify-content-center">
            <button class="btn btn-primary form-button" type="submit" id="42auth_button" name="42auth">Login with 42</button>
            <button class="btn btn-primary form-button" type="submit" id="guest_submit" name="guest">Continue as guest</button>
        </div>
    </form>
</div>
