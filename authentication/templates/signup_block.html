<div class="container_signup">
    <form class="mt-4" method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        <div class="form_signup1">
            <label for="id_username">Username:</label>
            {{ form.username }}
        </div>
        <div class="form_signup2">
            <label for="id_email">Email: (optionnal)</label>
            {{ form.email }}
        </div>
        <div class="form_signup3">
            <label for="id_password1">Password:</label>
            {{ form.password1 }}
        </div>
        <div class="form_signup4">
            <label for="id_password2">Confirm Password:</label>
            {{ form.password2 }}
        </div>
        <button class="btn btn_signup" type="submit">Sign up</button>
    </form>
</div>
