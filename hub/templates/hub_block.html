<div id="carousel-hub" class="carousel slide" data-bs-ride="carousel">
	<div class="carousel-inner">
		{% for dev in devs %}
			{% if forloop.counter == 1 %}
			<div class="carousel-item active">
			{% else %}
			<div class="carousel-item">
			{% endif %}
				<div class="carousel-header">
					<img src="{{ dev.photo_medium_url }}" class="d-block w-100 carousel-img" alt="{{ dev.name }}">
					<h1>{{ dev.username }}</h1>
				</div>
			</div>
		{% endfor %}
	</div>
</div>
