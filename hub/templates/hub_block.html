<div id="carousel-hub" class="carousel slide" data-bs-ride="carousel">
	<div class="carousel-inner">
		{% for dev in devs %}
			{% if forloop.counter == 1 %}
			<div class="carousel-item active" data-bs-interval="4000">
			{% else %}
			<div class="carousel-item" data-bs-interval="4000">
			{% endif %}
				<div class="carousel-content">
					<div class="carousel-header py-2">
						<h1 class="neonEffect">{{ dev.username }}</h1>
					</div>

					<table class="carousel-body">
						<thead>
						<tr>
							<td class="table-img"><img src="{{ dev.photo_medium_url }}"></td>
							<td><p>{{ dev.bio }}</p></td>
						</tr>
						</thead>
						<tbody>
						<tr>
							<td class="other-info" colspan="2">
								<p class="campus-info"><strong class="neonEffect">Location:</strong> {{ dev.campus }}</p>
								<p>{{ dev.role }}</p>
							</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		{% endfor %}
	</div>
</div>
